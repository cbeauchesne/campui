<div class="ibox create-view">
    <form ng-submit="ctrl.document.create()">
        <div class="ibox-title">
            <div class="form-group">
                <input class="form-control" ng-model="ctrl.document.name" placeholder="Name" required/>
            </div>
        </div>
        <div class="ibox-content">
            <div class="form-group">
            <textarea class="form-control" required
                      ng-model="ctrl.document.content"></textarea>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" required
                       placeholder="{{'comment' | translate }}"
                       ng-model="ctrl.document.comment"
                />
            </div>

            <div class="form-group">

                <button type="submit" class="btn btn-primary button-create"
                        ng-disabled="ctrl.saving">
                    <span translate>create</span>
                    <span ng-if="ctrl.saving">...</span>
                </button>
                <div class="alert alert-danger"
                     ng-if="ctrl.error">
                    {{ctrl.error}}
                </div>
            </div>
        </div>
    </form>
</div>
