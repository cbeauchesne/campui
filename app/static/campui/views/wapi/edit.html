<div class="ibox edit-view">

    <div class="ibox-title">
        <h1>
            <i class="fa fa-edit"></i>
            <span translate>Edit</span>
            :
            <a ui-sref="document({name:ctrl.document.name})">{{ctrl.document.name}}</a>&nbsp;
        </h1>
        <wiki-tools/>
    </div>
    <div class="ibox-content">
        <form ng-submit="ctrl.document.update()">
            <div>
                <old-document-link document="ctrl.document"/>
                <span translate>by</span>
                <a ui-sref="contributions({username:ctrl.document.user})">{{ctrl.document.user}}</a>
                :
                <span class="history-comment">{{ctrl.document.comment}}</span>
            </div>
            <div class="form-group">
                <textarea class="form-control" required
                          ng-model="ctrl.document.content"></textarea>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" required
                       placeholder="{{'comment' | translate }}"
                        ng-model="ctrl.document.newComment"
                        />
            </div>

            <div class="form-group">

                <button type="submit" class="btn btn-primary button-update"
                        ng-disabled="ctrl.saving || ctrl.currentUser.isAnonymous">
                    <span translate>update</span>
                    <span ng-if="ctrl.saving">...</span>
                </button>
                <div class="alert alert-danger"
                     ng-if="ctrl.error">
                    {{ctrl.error}}
                </div>

                <div class="alert alert-danger"
                    ng-if="ctrl.currentUser.isAnonymous"
                    translate>
                    You must be logged
                </div>

            </div>
        </form>
    </div>
</div>
