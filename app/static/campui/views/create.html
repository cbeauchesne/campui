<div class="ibox create-view">
    <form>
        <div class="ibox-title">
            <div class="form-group">
                <input class="form-control" ng-model="ctrl.document.name" placeholder="Name" required/>
            </div>
        </div>
        <div class="ibox-content">
            <div class="form-group">
            <textarea class="form-control"
                      ng-model="ctrl.document.content"></textarea>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" required
                       placeholder="{{'comment' | translate }}"
                       ng-model="ctrl.document.comment"
                />
            </div>

            <div class="form-group">
                <submit class="btn btn-primary"
                        ng-click="ctrl.document.create()"
                        translate>
                    create
                </submit>
            </div>

        </div>
    </form>
</div>
