<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>{{getLabel()}}</h3>
                    <div ng-if="data" ibox-tools></div>
                </div>
                <div ng-if="qe.visible" class="ibox-content">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-2">
                                <input type="text"
                                       ng-model="currentQuery.name"
                                       class="form-control input-sm"
                                       placeholder="Name"/>
                            </div>
                            <div class="col-lg-7">
                                <input type="text"
                                       ng-model="currentQuery.url"
                                       class="form-control input-sm"
                                       ng-keypress="setQuery(currentQuery)"
                                       placeholder="URL"/>
                            </div>
                            <div class="col-lg-3">
                                <div class=" pull-right">
                                    <a ng-click="user.deleteQuery(currentQuery)"
                                       uib-tooltip="{{ 'Delete'| translate }}">
                                        <i class="fa fa-trash btn btn-sm btn-danger"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="ibox-content">
                    <!--
                    <query-editor></query-editor>
                    <div class="hr-line-dashed"></div>-->
                    <loading-info></loading-info>


                    <div ng-if="data" ui-grid="{data:data.documents, columnDefs:columnDefs}"
                         style="height: 500px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
