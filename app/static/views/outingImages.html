<div class="outing-images-view" infinite-scroll="data.loadMore()">
    <span ng-repeat="outing in data.documents">
        <span ng-repeat="image in outing.associations.images">
            <figure>
                <img height="200"
                     alt="{{image.locales[0].title}}"
                     title="{{image.locales[0].title}}"
                     ng-src="https://media.camptocamp.org/c2corg_active/{{image.filename.replace('.', 'MI.').replace('.svg', '.jpg')}}"/>
                <figcaption>
                    <a href="outing/{{outing.document_id}}">
                        <condition-icon ng-if="outing.condition_rating"
                                    condition="outing.condition_rating"></condition-icon>
                        {{outing.date_start}}
                        </a>
                </figcaption>
            </figure>
        </span>
    </span>
</div>
