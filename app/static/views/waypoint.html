<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h1>
            <i class="fa fa-map-marker"></i>
            <waypoint-link-c2c waypoint="waypoint"></waypoint-link-c2c>
        </h1>
    </div>

    <div class="ibox-content" style="display: block;">
        <div class="row">
            <div class="col-sm-12">
                <p>
                    <i class="fa fa-chevron-right" uib-tooltip="{{'Areas' | translate }}"></i>
                    <i areas="waypoint.areas"></i>
                </p>
                <linked-routes item="waypoint"></linked-routes>
                <linked-outings item="waypoint"></linked-outings>
                <span license type="'waypoint'" id="waypoint.document_id"></span>

                <h2 ng-if="currentLocale.description" translate>Description</h2>
                <div markdown="currentLocale.description"></div>

                <h2 ng-if="currentLocale.access" translate>Access</h2>
                <div markdown="currentLocale.access"></div>


            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 b-r">

                <h2 translate>Routes</h2>
                <route-list routes="waypoint.associations.all_routes.documents"></route-list>
            </div>
            <div class="col-sm-6 b-r">

                <h2 translate>Recent outings</h2>
                <outing-list outings="waypoint.associations.recent_outings.documents"></outing-list>
            </div>
        </div>
        <div class="row"  ng-if="waypoint.associations.images.length">
            <h2 translate>Images</h2>
            <div gallery class="col-sm-12"
                 images="waypoint.associations.images"></div>
        </div>
    </div>
</div>
