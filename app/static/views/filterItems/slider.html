<div class="form-group col-md-3 slider-container" uib-tooltip="{{filterItem.label | translate }}">
    <rzslider
            rz-slider-model="qe.queryModel[itemId][0]"
            rz-slider-high="qe.queryModel[itemId][1]"
            rz-slider-options="{stepsArray:filterItem.values, onEnd:qe.apply, ceil:filterItem.ceil,floor:filterItem.floor,step:filterItem.step}">
    </rzslider>
</div>
