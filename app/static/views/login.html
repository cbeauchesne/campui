<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <h3 translate>Welcome to CampUI</h3>
        <form class="m-t" role="form"
              id="id_auth_form"
              ng-submit="login()">
            <div class="form-group">
                <input type="text" ng-model="username" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" translate>Login</button>

            <p class="text-muted text-center">
                <small translate>Do not have an account?</small>
            </p>
            <!--
            <a class="btn btn-sm btn-white btn-block" ui-sref="register" translate>Create an account</a>
            -->
        </form>
    </div>
</div>
