<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <h3 translate>Welcome to CampUI</h3>
        <form class="m-t" role="form"
              id="id_auth_form"
              ng-submit="currentUser.login(username, password)">
            <div ng-if="currentUser.loginError" class="alert alert-danger">
                {{currentUser.loginError}}
            </div>
            <div class="form-group">
                <input type="text" ng-model="username" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
            </div>
            <button class="btn btn-primary block full-width m-b"
                    ng-disabled="currentUser.loging"
                    type="submit">
                <span ng-if="!currentUser.loging" translate>Login</span>
                <span ng-if="currentUser.loging" translate>...</span>
            </button>

            <p class="text-muted text-center">
                <small>
                    <a href="https://forum.camptocamp.org/users/CharlesB/summary" translate>Do not have an account?</a>
                </small>
            </p>
            <!--
            <a class="btn btn-sm btn-white btn-block" ui-sref="register" translate>Create an account</a>
            -->
        </form>
    </div>
</div>
