<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h2>
            <route-link-c2c route="route"/>
            <activities activities="route.activities"/>
        </h2>
    </div>

    <div class="ibox-content" style="display: block;">
        <div>
            <rating route="route"/>
        </div>
        <h3 ng-if="route.locales[0].summary">Summary</h3>
        <div markdown="route.locales[0].summary"/>

        <h3>Description</h3>
        <div markdown="route.locales[0].description"/>
        <div markdown="route.locales[0].remarks"/>
    </div>
</div>

<outing-list outings="route.associations.recent_outings"/>
