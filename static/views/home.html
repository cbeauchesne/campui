<!-- Main view  -->

<div class="row">
    <div class="col-lg-12">
        <div ng-controller="imagesController" class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Images</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content" style="display: block;">
                <loading-info/>
                <image_gallery images="data.documents"/>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-7">
        <div ng-controller="outingsController" class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Outings</h5>
                <div ibox-tools></div>
            </div>

            <div class="ibox-content" style="display: block;">
                <loading-info/>

                <div ng-repeat="(date, values) in data.documents | groupBy: 'date_start'">
                    <h3>{{ date | date : 'EEEE d MMMM'}}</h3>
                    <div ng-repeat="outing in values">
                        <activities activities="outing.activities"/>
                        <outing-link outing="outing"/>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="col-lg-5">
        <div ng-controller="articlesController" class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Articles</h5>
                <div ibox-tools></div>
            </div>

            <div class="ibox-content" style="display: block;">
                <loading-info/>
                <ul>
                    <li ng-repeat="article in data.documents|limitTo:15">
                        <span>
                            <article-link-c2c article="article"/>
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <div ng-controller="routesController" class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Routes</h5>
                <div ibox-tools></div>
            </div>

            <div class="ibox-content" style="display: block;">
                <loading-info/>
                <ul>
                    <li ng-repeat="route in data.documents|limitTo:15">
                        <span>
                            <activities activities="route.activities"/>
                            <route-link route="route"/>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
