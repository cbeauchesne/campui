<div class="row border-bottom">
    <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <span minimaliza-sidebar></span>
            <form role="search" class="navbar-form-custom" method="post" action="">
                <div class="form-group">
                    <input type="text" placeholder="Search for something..." class="form-control" name="top-search"
                           id="top-search">
                </div>
            </form>
        </div>
        <ul class="nav navbar-top-links navbar-right"  ng-controller="authController">
            <li ng-show="authState.user">
                <input type="submit" class="btn btn-default" ng-click="logout()" value="logout {{authState.user}}"/>
            </li>


            <li ng-hide="authState.user">
                <form id="id_auth_form" class="navbar-form navbar-right" ng-submit="login()">
                    <div class="form-group">
                        <input ng-model="username" required name="username" type="text" placeholder="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input ng-model="password" required name="password" type="password" placeholder="password" class="form-control">
                    </div>
                    <div class="btn-group">
                        <input type="submit" class="btn btn-primary" value="login">
                        <input type="submit" class="btn btn-info" value="register" ng-click="register($event)">
                    </div>
                </form>
            </li>
        </ul>
    </nav>
</div>
