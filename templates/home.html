* Version 2.0
*
-->

<!DOCTYPE html>
<html ng-app="campui">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="/">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>
    <link rel="shortcut icon" href="static/favicon.png"/>

    <!-- Font awesome -->
    <link href="static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap and Fonts -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="static/css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="static/css/style.css" rel="stylesheet">

    <!-- ui-grid CSS files -->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css">

    <link href="static/css/campui.css" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body class="top-navigation" ng-controller="MainCtrl as main">


<div ng-controller="authController" ng-init="authState.user='{{user.username}}'"/>

<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"
                            class="navbar-toggle collapsed" type="button">
                        <i class="fa fa-reorder"></i>
                    </button>
                    <a href="#" class="navbar-brand">CampUI</a>
                </div>


                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active">
                            <a ui-sref="dashboard"><i class="fa fa-dashboard"></i> <span
                                    class="nav-label">Dashboard</span> </a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="topos"><i class="fa fa-university"></i> <span class="nav-label">Topos</span></a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="outings"><i class="fa fa-file-image-o"></i> <span
                                    class="nav-label">Sorties</span></a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="credits"><i class="fa fa-copyright"></i> <span class="nav-label">Credits</span></a>
                        </li>
                    </ul>


                    <ul class="nav navbar-top-links navbar-right" ng-controller="authController">
                        <li ng-show="authState.user">
                            <a href="/" ng-click="logout()">
                                <i class="fa fa-sign-out"></i> Log out
                            </a>
                        </li>

                        <li ng-hide="authState.user">
                            <form id="id_auth_form" class="navbar-form navbar-right" ng-submit="login()">
                                <div class="form-group">
                                    <input ng-model="username" required name="username" type="text"
                                           placeholder="username"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <input ng-model="password" required name="password" type="password"
                                           placeholder="password" class="form-control">
                                </div>
                                <div class="btn-group">
                                    <input type="submit" class="btn btn-primary" value="login">
                                    <input type="submit" class="btn btn-info" value="register"
                                           ng-click="register($event)">
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="wrapper wrapper-content">
            <div class="container" ui-view></div>
        </div>
        <div ng-include="'static/views/common/footer.html'"></div>

    </div> <!-- End page wrapper-->
</div> <!-- End wrapper-->


<!-- jQuery and Bootstrap -->
<script src="static/js/jquery/jquery-3.1.1.min.js"></script>
<script src="static/js/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="static/js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="static/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Pace JS -->
<script src="static/js/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="static/js/inspinia.js"></script>

<!-- Main Angular scripts-->
<script src="static/js/angular/angular.js"></script>
<script src="static/js/angular/angular-cookies.js"></script>
<script src="static/js/angular/angular-resource.min.js"></script>
<script src="static/js/plugins/oclazyload/dist/ocLazyLoad.js"></script>
<script src="static/js/ui-router/angular-ui-router.js"></script>
<script src="static/js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>

<!-- ui-grid scripts-->
<script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.js"></script>

<!-- Anglar App Script -->
<script src="static/js/app.js"></script>
<script src="static/js/config.js"></script>
<script src="static/js/directives.js"></script>

<script>
function MainCtrl() {
    this.userName = 'Example user';
    this.helloText = 'Welcome in SeedProject';
    this.descriptionText = 'It is an application skeleton for a typical AngularJS web app. You can use it to quickly bootstrap your angular webapp projects and dev environment for these projects.';
};




</script>

<script src="static/js/controllers.js"></script>


<script src="static/js/app-services/authentication.service.js"></script>
<script src="static/js/app-services/flash.service.js"></script>
<script src="static/js/app-services/user.service.js"></script>

<script src="static/js/controllers/register.controller.js"></script>
<script src="static/js/controllers/login.controller.js"></script>

</body>
</html>
